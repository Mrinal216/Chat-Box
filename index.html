<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDOC</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/c6a19a1ece.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>
    <!--Chat button-->
    <section id="chat-popup">
        <div id="chat">
            <input type="image" class="chat-btn" src="./bot.png">
        </div>
        <!--Chat-popup-->

        <div class="popup">
            <header class="header-msg">
                E-Doc Medical Chatbot
            </header>
            <!--Message display Box-->
            <div class="chat-area">
                <div class="income-msg">
                    <img src="./hacker.png" class="profile" alt="bot-img">
                    <span class="msg"> Hi, Select the options below</span>
                </div>
            </div>
            <!--Message Input Box-->
            <div class="input-area">
                <input type="text" class="chat-input" name="msg" placeholder="Type your message here" required>
                <button class="pin-btn"><i class="fas fa-paperclip"></i></button>
                <button class="submit-btn" type="submit"><i class="fas fa-paper-plane"></i></button>

            </div>
        </div>
    </section>


    <!--App.js-->
    <script src="./app.js"></script>
</body>

</html>
